<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
    <style>
        @font-face {
            font-family: MyFont;
            src: url(/q3/MountainsofChristmas-Regular.ttf);
            font-weight: normal;
            font-style: normal;
        }
        h1{
            font-family: 'MyFont', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Unfortunately, the numbers of days left in my amazing semester at Boston University is <span id="day">000</span>days</h1>
    <script>
        var day = document.getElementById('day');
        
        setInterval(function(){
            var today = new Date();
            var stopTime = new Date("2023/5/21 00:00:00");
            var target = stopTime.getTime() - today.getTime();
            targetD = parseInt(target/(60*60*24*1000));
            day.innerHTML = targetD;
        }, 1000)
    </script>
</body>
</html>
