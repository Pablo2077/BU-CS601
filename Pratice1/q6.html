<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question6</title>
    <style>
        /* 1.Universal selector */
        *{
            text-align: center;
        }
        p{
            color: red;
        }
        #div1 {
            color: aqua;
        }
        .orange {
            color: orange;
        }
        h1, h2 {
            color: red;
        }
        p.p1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>2.Example of element selector</p>
    <div id="div1">3.Example of id selector</div>
    <div class="orange">4.Example of class selector</div>
    <h1>5.Example of grouping selector</h1>
    <h2>5.Example of grouping selector</h2>
    <p class="p1">6.Example of element.class selector</p>
</body>
</html>
