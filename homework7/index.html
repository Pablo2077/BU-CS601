<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 5px;
            border: none;
            border-bottom: 1px solid #333;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Shopping list app</h1>
    <label for="date-picker">Select a Date:</label>
    <input type="date" id="date-picker">
    <ul id="task-list"></ul>
    <form id="add-task-form">
      <input type="text" id="new-task-description" placeholder="Add New Task">
      <button type="submit">Add</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
